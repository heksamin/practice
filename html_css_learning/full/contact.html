<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="#"><img class="logo" src="images/logo.svg" alt="WCB Cafe 홈"></a></h1>

                <ul class="main-nav">

            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div><label for="name">이름</label><input type="text" id="name" name="your-name"></div>
                <div><label for="email">메일 주소</label><input type="text" id="email" name="your-email"></div>
                <div><label for="message">메세지</label><textarea type="text" id="message" name="your-message"></textarea></div>

            </form>
        </div>

                    O O O O<br>

                    휴뮤일: 매주 화요일<br>
                </p>
            </div>
            <div class="location-map">
                <iframe src="https://www.google.co.kr/maps/d/embed?mid=1fZgAxsN30Ogt_0Z-pN1IizGqN80QhDs9" width="640" height="480"></iframe>
            </div>
        </div>
    </section>
    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">

            </div>
            <div class="sns-box">
                <h3 class="sub-title">YouTube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/t-5d6XGjCOw?start=15" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
